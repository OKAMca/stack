query Pages {
	pages {
		title
		translations {
      languages_code {
        code
      }
      flexible_editor
			editor_nodes {
        id
        pages_translations_id {
					languages_code {
            code
          }
				}
        collection
				item {
					... on block_quote {
						content
						id
						subtitle
						title
					}
					... on block_button {
						color
						date_created
						date_updated
						external_url
						id
						label
						sort
						type
						variant
					}
					... on related_block_faqs {
						id
						blocks {
							id
							block_faqs_id {
								alignment
								faqs
								headline
								id
								title
							}
						}
					}
				}
			}
		}
	}
}
